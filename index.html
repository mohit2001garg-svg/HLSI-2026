
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Marble Factory Management</title>
    <link rel="icon" type="image/png" href="asset/logo.png" />
    <link rel="apple-touch-icon" href="asset/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        /* Standardize height for app-like behavior */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Main container handles scrolling */
            background-color: #faf9f6; /* Warm Ivory */
        }

        body {
            font-family: 'Inter', sans-serif; /* Single Font Family */
            color: #2c241b; /* Warm Black */
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }
        
        /* Enforce Single Font */
        .font-serif, .font-mono, .mono { 
            font-family: 'Inter', sans-serif !important; 
        }

        /* Smooth scrolling for touch devices */
        .custom-scrollbar {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #a8a29e transparent; 
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #a8a29e; /* Stone-400 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #78716c;
        }
        
        button, a, select, input {
            touch-action: pan-y;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }

        @media screen and (max-height: 450px) {
            header { display: none; }
        }
        
        /* Utility for Card effects - Clean & Premium */
        .glass-panel {
            background: #ffffff;
            border: 1px solid #d6d3d1; /* Stone-300 (Darker Border) */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
        }
        
        /* Premium Input Styles */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #5c4033; /* Dark Brown */
            ring: 1px solid #5c4033;
        }
    </style>
